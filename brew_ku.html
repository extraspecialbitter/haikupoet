<TD ALIGN=center>
<font face=Tahoma size=5>
<strong>

<br>

crowded brewpub<br>
unable to hear<br>
these words<br><br><br>


forgetting the day<br>
at the bottom of this pint<br><br><br>


my weary feet  <br>
reflected<br>
in spilled beer<br><br><br>


morning mist --<br>
still tasting<br>
last night's beer<br><br><br>


Boston sunset<br>
the deepening amber<br>
of a bitter ale<br><br><br>
</strong>
</font>
</TD>
